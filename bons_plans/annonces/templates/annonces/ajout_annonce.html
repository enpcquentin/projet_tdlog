{% extends "base.html" %}

{% block titlepage%} S'inscrire {% endblock %}

{% block content %}
{% if posted %}
        <strong>Merci d'avoir post√© une annonce !</strong>
{% else %}
        <strong>Postez votre annonce ici : </strong><br />

        <form id="annonce_form" method="post" action="{% url 'ajout_annonce' %}"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ annonce_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Poster l'annonce" />
        </form>
{% endif %}

{% endblock %}
